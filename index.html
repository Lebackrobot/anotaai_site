<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Título -->
  <!-- Favicons -->
  <title>Front-end</title>
  <link rel="shotcut icon" type="img/png" href="img-icon.png" sizes="24x24">

  <!-- Bootstrap CSS -->
  <!-- Fontawesome -->
  <!-- My style CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="app">
  <div ui-view ng-controller="mainController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#" style="color:#4f91ca;"><img src="img-icon.png" width="60" height="40"> Anotaflix</a>
      <!-- Botão Responsivo -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Catálogo <i class="fas fa-film ml-1"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre<i class="fas fa-question-circle ml-1"></i></a>
          </li>
        </ul>
        <i class="fas fa-bell mr-3 nav-icon"></i>
        <button class="btn nav-btn">Cadastre-se &nbsp;<i class="fas fa-sign-in-alt"></i></button>
      </div>
    </nav>

    <!--Linha colorida -->
    <!-- <div class="line-color"><br></div> -->

    <!-- Implemente aqui o  visual com a listagem dos filmes
    Grupo de cards: ng-repeat (api/fimes.js) -->
    <div class="row mx-3 justify-content-center">
      <div class="card mx-2 my-3 style-card" style="width: 16rem;" ng-repeat="content in filmes.filmes">
        <img src="{{content.poster}}" class="card-img-top img-card-animation">
        <div class="card-body">
          <h5 class="card-title text-center text-secondary" ng-bind="content.titulo"></h5>
          <p class="text-secondary mx-3">Data: {{content.data}} </p>
          <i class="fas fa-heart card-icon-like mr-1"></i>
          <i class="fas fa-thumbs-down card-icon-deslike mr-1"></i>
          <i class="fas fa-share-alt card-icon-share mr-1"></i>
          <!-- Solução técnica não ortodóxa -->
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;<a href="{{content.link}}"><i class="fas fa-info-circle ml-5 card-icon-info"></i></a>

        </div>
      </div>
    </div>

  </div>
  </div>

  <!-- Footer do site -->
  <footer class="page-footer font-small bg-footer">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 text-secondary">© 2020 Copyright: Pedro Fernandes
    </div>
    <!-- Copyright -->

  </footer>

  <!-- Scrits do Angular -->
  <script src="api/filmes.js"></script>
  <script src="js/angular.js"></script>
  <script src="app.js"></script>
  <script src="scripts/services/mainService.js"></script>
  <script src="scripts/controllers/mainController.js"></script>

  <!-- Scripts do Bootstrap -->
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
